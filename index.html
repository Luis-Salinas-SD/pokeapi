<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <!--!main  -->
    <main class="flex">

    <!--# template  -->
    <template id="template-card">
        <article class="card">
            <img src="img/poke-ball.jpg" alt="Fondo Card" class="card-header">
            <div class="card-body">
                <img src="img/image-victor.jpg" alt="imagen de perfil" class="card-body-img">

                <p class="card-body-text">Mexico city</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>
    <script src="js/app.js"></script>
</body>

</html>
